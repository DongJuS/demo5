<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Board : {boardName}</h1>
    <ul>
        <li><a href="/articles/{articleId}">Article Title 1 </a></li>
        <li><a href="/articles/{articleId}">Article Title 2 </a></li>
    </ul>

<h1 th:text="${board.boardNm}">Board Name</h1>
<ul>
    <li th:each="article : ${articles}">
        <h2 th:text="${article.title}">Title</h2>
        <p th:text="${article.subject}">Content</p>
        <p>Written by: <span th:text="${article.writerId}"></span></p>
        <p>Date: <span th:text="${article.date}"></span></p>
    </li>
</ul>
</body>
</html>
